$def with (name, fixtures)
<html>
<style type="text/css">
tr.d0 td {
	background-color: #99E699; color: black;
}
tr.d1 td {
	background-color: #EBFAEB; color: black;
}
</style>
<body>
<h1>$name</h1>

$ count=0
<table>
$for i in fixtures:
	$if count==0:
		$ count=1
		<tr class=d0>
	$else:
		$ count=0
		<tr class=d1>
		
	<td>$i[0] $i[2] <a target="_blank" href='http://idrett.speaker.no/07/result.aspx?$i[3]'>$i[1]</a></td></tr>
</table>

</body>
</html>
